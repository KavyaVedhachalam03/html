    <title>HTML Basics</title>
</head>
<body>

    <!-- Comment on HTML Tags -->

    <p>This is a paragraph.</p>

    <!--  Abbreviations -->

        The abbreviation <abbr title="Hypertext Markup Language">HTML</abbr> is commonly used in web development.

    </p>

    <address>

</html>
